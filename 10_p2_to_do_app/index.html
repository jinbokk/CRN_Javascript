<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- TITLE AREA -->
    <div class="title_area text-center fw-bold fs-2">
      To Do List
    </div>

    <!-- INPUT AREA -->
    <section>
      <input id="task_input" type="text" placeholder="What are you going to do today?" class="input_area" />
      <button id="add_button" class="button-38">+</button>
    </section>

    <!-- MAIN AREA-->
    <section class="main_area">

      <!-- TABS AREA -->
      <div class="tabs_area">
        <div id="ALL">ALL</div>
        <div id="To Do">To Do</div>
        <div id="Done">Done</div>
        <div id="tab_underline"></div>
      </div>

      <!-- TASK LIST AREA -->
      <div id="task_list">
        <!-- TaskList RENDER AREA -->
      </div>
    </section>

  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
