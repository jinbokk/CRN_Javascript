<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUESS THE NUMBER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container d-flex flex-column align-items-center">
    <div class="pb-5">
      <img id="img_area" src="./img/R5_SMILING_Face_Emoji.png" class=animation />
    </div>
    <div>
      <h1 class="fw-bolder fs-1">GUESS THE NUMBER !</h1>
    </div>

    <div class="p-2">
      <h4 id="result_area">The results are shown here</h4>
    </div>

    <div class="p-2">
      <span id="chances_area_1" class="fs-5">Remaining chances</span>&nbsp;&nbsp;&nbsp;<span id="chances_area_2"
        class="fw-bolder fs-2 num_animation">5</span>
    </div>

    <div class="p-3 d-flex flex-row">
      <input id="user_input" type="number" placeholder="Enter the number"  style="text-align:center"/>
      <button id="check_btn" type="button" class="btn btn-light ms-4">CHECK</button>
    </div>
    <div class="center p-3">
      <button id="reset_btn" type="button" class="btn btn-light px-4">RESET</button>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  </div>

</body>

</html>
